<app-modal modalId="restorePasswordModal" title="Restoring password"
    description="Please enter the email your account linked with">
    <form [formGroup]="restorePassForm" (ngSubmit)="onSubmit()">
        <input formControlName='email' type='email' id='email' placeholder="Email" autocomplete='email'
            class='mt-5 p-2 rounded-md border border-slate-300 w-full bg-slate-200 focus:border-blue-300 dark:bg-neutral-900 dark:border-neutral-700 dark:focus:border-blue-700 transition duration-200' />
        <div [ngClass]="{'opacity-100': restorePassForm.get('email')?.invalid && restorePassForm.get('email')?.touched}"
            class="opacity-0 cursor-default transition duration-300 text-sm text-red-500 rounded px-2">
            <span>Please enter valid email</span>
        </div>
        <p class='text-sm text-stone-700'>
            This email will be used for important communications,
            such as account recovery and notifications.
        </p>

        <div class='mt-4 flex justify-end'>
            <button type='submit' [disabled]='restorePassForm.invalid'
                [ngClass]="{'opacity-50': restorePassForm.invalid}"
                class='bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-md transition duration-200'>
                Save Changes
            </button>
        </div>
    </form>
</app-modal>
