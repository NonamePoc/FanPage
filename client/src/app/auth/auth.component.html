<app-modal *ngIf='isLoginMode' modalId="authModal" title='Sign In' description='Login into account!'>
    <button type='button'
        class='rounded-xl py-2 px-4 text-center bg-neutral-50 gap-2 font-medium drop-shadow-lg pt-auto hover:bg-slate-200 transition duration-200 w-full'>
        <span class='text-xl font-bold text-neutral-500 float-left'>G</span>
        Use Google account
    </button>

    <p class='text-neutral-600 text-center'>or</p>
    <app-login></app-login>
    <p (click)='onSwitchMode()' class='cursor-pointer text-sm text-center text-neutral-600'>Already have an account?
        <span class='font-medium text-purple-500 hover:text-purple-600 transition duration-200'>Sign
            in
        </span>
    </p>
</app-modal>
<app-modal *ngIf='!isLoginMode' modalId="authModal" title='Sign Up' description='Join the community today!'>
    <button type='button'
        class='rounded-xl py-2 px-4 text-center bg-neutral-50 gap-2 font-medium drop-shadow-lg pt-auto hover:bg-slate-200 transition duration-200 w-full'>
        <span class='text-xl font-bold text-neutral-500 float-left'>G</span>
        Use Google account
    </button>
    <p class='text-neutral-600 text-center'>or</p>
    <app-registration></app-registration>
    <p (click)='onSwitchMode()' class='cursor-pointer text-sm text-center text-neutral-600'>Don't have an account?
        <span class='font-medium text-purple-500 hover:text-purple-600 transition duration-200'>Sign
            up
        </span>
    </p>
</app-modal>
