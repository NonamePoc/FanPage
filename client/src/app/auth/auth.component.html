<app-modal modalId="authModal" [title]="isLoginMode ? 'Sign In' : 'Sign Up'"
    [description]="isLoginMode ? 'Login into account!' : 'Join the community today!'">
    <ng-container *ngIf='!isLoading'>

        <app-google [isLogin]='isLoginMode' (loadingChanged)='onLoadingChange($event)'></app-google>
        <app-login *ngIf='isLoginMode' (loadingChanged)='onLoadingChange($event)'></app-login>
        <app-registration *ngIf='!isLoginMode' (loadingChanged)='onLoadingChange($event)'></app-registration>

        <p (click)='onSwitchMode()' class='cursor-pointer text-sm text-center text-neutral-600 dark:text-neutral-400'>
            {{ isLoginMode ? 'Don\'t' : 'Already' }}
            have an account?
            <span class='font-medium text-purple-500 hover:text-purple-600 transition duration-200'>
                {{ isLoginMode ? 'Sign up' : 'Sign in' }}
            </span>
        </p>
    </ng-container>
    <ng-container *ngIf='isLoading'>
        <div class='flex justify-center items-center min-h-[50vh]'>
            <div class="lds-dual-ring"></div>
        </div>
    </ng-container>
</app-modal>

<app-restore-password-modal></app-restore-password-modal>
