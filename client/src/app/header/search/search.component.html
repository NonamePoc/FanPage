<div class="relative">
  <div class="flex items-center gap-1 bg-gray-100 border border-gray-300 rounded-full px-5">
    <input #searchInput type="text" (input)="search(searchInput.value)" (blur)="clearResults()"
      class="w-full px-2 py-3 lg:px-4 text-sm font-semibold text-neutral-900 bg-transparent"
      placeholder="Search by Origin, Category, Author..." required />
  </div>
  <div class="absolute top-0 right-0 flex items-center h-full mr-3">
    <svg class="w-4 h-4 text-neutral-800" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
      viewBox="0 0 20 20">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
        d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
    </svg>
  </div>
  <div *ngIf="filteredBooks.length > 0"
    class="absolute z-40 mt-3 bg-white p-4 rounded-2xl shadow w-full md:max-w-[1390px] overflow-y-auto max-h-[300px]">
    <div *ngFor="let result of filteredBooks" class="flex items-start space-x-4 mb-4">
      <img [src]="result.imageCover" alt="Book cover" class="w-14 h-16 object-cover flex-shrink-0">
      <div class="flex-grow">
        <h2 class="text-lg font-semibold text-neutral-900">{{ result.title }}</h2>
        <p class="text-sm text-neutral-600">{{ result.description }}</p>
      </div>
      <p class="text-sm text-neutral-600">{{ result.language }}</p>
    </div>
  </div>
</div>
