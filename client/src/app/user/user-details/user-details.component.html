<section *ngIf="!isLoading" class='transform -translate-y-10 md:-translate-y-16 px-3'>
    <img class='rounded-full h-20 w-20 md:h-32 md:w-32 object-cover mx-auto border-4 border-neutral-100 dark:border-neutral-800'
        [src]="user?.avatar| imageNormalize" alt="User">

    <button *ngIf='!isCurrentUser' (click)="onFollow()"
        class='mx-auto mt-4 w-[90%] py-2 md:px-4 bg-slate-500 hover:bg-slate-600 rounded text-white text-sm md:text-base font-medium tranistion duration-300 flex gap-1 items-center justify-center'>
        {{ isFollowing ? 'Unfollow' : 'Follow' }}
        <span class="material-symbols-rounded">
            {{ isFollowing ? 'person_cancel' : 'person_add' }}
        </span>
    </button>

    <div class='ml-5 mt-4'>
        <div (click)="openFollowersModal()"
            class="flex items-center justify-center gap-2 cursor-pointer text-lg sm:text-base lg:text-lg bg-neutral-200 hover:bg-neutral-300 dark:bg-neutral-700 dark:hover:bg-neutral-800 p-1 transition duration-300 rounded-md">
            <p class='uppercase'>followers</p>
        </div>
        <div (click)="openFollowingModal()"
            class="mt-2 flex items-center justify-center gap-2 cursor-pointer text-lg sm:text-base lg:text-lg bg-neutral-200 hover:bg-neutral-300 dark:bg-neutral-700 dark:hover:bg-neutral-800 p-1 transition duration-300 rounded-md">
            <p class='uppercase'>following</p>
        </div>
    </div>
</section>
<app-followers-modal></app-followers-modal>
