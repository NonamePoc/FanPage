<div *ngIf='!isLoading'>
    <div class='rounded'>
        <img class='h-[5rem] md:h-[10rem] object-cover object-center w-full rounded'
            [src]="backgroundImage | imageNormalize" alt="User Cover">
    </div>
    <article class='grid sm:grid-cols-[25%_1fr]'>
        <app-user-details (modalType)="showFriends($event)"></app-user-details>
        <app-user-works></app-user-works>
    </article>
    <app-friends></app-friends>
</div>
