<div class='grid grid-cols-2 justify-center'>
    <button (click)="onReadingMode()"
        [ngClass]="{'bg-neutral-100 text-neutral-800': isReadingMode, 'bg-neutral-200 text-neutral-700': !isReadingMode}"
        class='text-center px-5 py-2 border-l border-t border-neutral-300 rounded-tl-lg font-semibold hover:bg-slate-50 hover:text-neutral-800 transition duration-200'>
        Reading
    </button>
    <button (click)="onWritingMode()"
        [ngClass]="{'bg-neutral-100 text-neutral-800': !isReadingMode, 'bg-neutral-200 text-neutral-700': isReadingMode}"
        class='text-center px-5 py-2 border-l border-r border-t border-neutral-300 rounded-tr-lg text-neutral-700 font-semibold hover:bg-slate-50 hover:text-neutral-800 transition duration-200'>
        Writing
    </button>
</div>

<div class='bg-neutral-100 pt-2 border-l border-r border-b border-neutral-300'>
    <ng-container *ngIf='isReadingMode'>
        <app-book-list></app-book-list>
    </ng-container>
    <ng-container *ngIf='!isReadingMode'>
        <app-book-list [isReading]='false'></app-book-list>
    </ng-container>
</div>
