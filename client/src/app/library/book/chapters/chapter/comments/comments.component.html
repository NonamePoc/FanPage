            <div class='flex gap-2 items-center'>
                <p class='font-semibold'>Userrnam</p>
            </div>
            <div class='col-start-2 grid grid-cols-[1fr_auto]'>
                <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.
                    Aperiam,
                    harum eos quas
                    labore doloremque laboriosam quia vero molestias consequatur cum. Laboriosam, velit
                    voluptate. Soluta numquam delectus, ea cum atque a!</p>
                <span *ngIf='comment.authorName === currentUsername' (click)='openEditModal(comment)'
                    class="material-symbols-rounded cursor-pointer flex flex-col justify-end items-end text-xl">
                    edit
                </span>
            </div>
