<app-modal modalId='commentFormModal' title='What are your thoughts about the chapter?'>
    <form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
        <label for='content' class='font-medium'>I think...</label>
        <textarea formControlName='content' id='content' rows="5" placeholder='Write your thoughts here...'
            class='resize-none mt-4 py-1 px-2 rounded-md border border-slate-300 w-full bg-slate-200 focus:border-blue-300 dark:bg-neutral-900 dark:border-neutral-700 dark:focus:border-blue-700 transition duration-200'></textarea>
        <div class='flex gap-2'>
            <button type='submit'
                class='mt-4 p-2 w-full rounded-md border border-blue-300 bg-blue-200 hover:bg-blue-300 dark:hover:bg-sky-800 dark:bg-sky-900 dark:border-sky-800 transition duration-300'>
                {{editMode ? 'Edit' : 'Create'}}
            </button>
            <button *ngIf='editMode' (click)='onDelete()' type='button'
                class='mt-4 p-2 w-full rounded-md border border-red-300 bg-red-200 hover:bg-red-300 dark:hover:bg-red-800 dark:bg-red-900 dark:border-red-800 transition duration-300'>
                Delete
            </button>
        </div>
    </form>
</app-modal>
