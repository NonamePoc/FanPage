<div class='flex flex-wrap gap-1 md:gap-2 items-center'>
    <div *ngFor="let selectedCategory of selectedCategories; index as i" class='relative'>
        <p appDropdown
            class='flex items-center justify-between p-2 rounded-md border border-slate-300 bg-slate-200 focus:border-blue-300 cursor-pointer transition duration-200'
            name="" id="">
            <span class="material-symbols-rounded text-xl">
                {{selectedCategory.icon}}
            </span>
            {{selectedCategory.name}}
            <span *ngIf="selectedCategories.length > 1" (click)='onRemoveCategory(i)'
                class="pl-4 material-symbols-rounded text-xl text-rose-600 hover:text-rose-400 transition duration-200">
                close
            </span>
            <span class="material-symbols-rounded">
                keyboard_arrow_down
            </span>
        </p>

        <ul
            class='w-full drop-shadow-lg overflow-y-scroll max-h-52 p-1 opacity-0 -z-10 absolute border border-slate-300 bg-slate-200 rounded transition duration-300'>
            <li [ngClass]="{'bg-stone-100': category.id === selectedCategory.id}" *ngFor='let category of categories'
                (click)='onSelectCategory(i, category)'
                class='cursor-pointer hover:bg-stone-100 p-1 rounded flex gap-1 items-center text-sm'>
                <span class="material-symbols-rounded text-lg">
                    {{category.icon}}
                </span>
                {{category.name}}
            </li>
        </ul>
    </div>
    <span (click)='onAddCategory()'
        class='p-2 cursor-pointer bg-stone-100 hover:bg-stone-200 transition duration-200 font-medium rounded-full w-5 h-5 flex items-center justify-center'>+</span>
</div>
