<div class='flex justify-between'>
    <h1 class='font-semibold text-lg mb-2'>Chatrooms</h1>
    <div
        class="w-full flex items-center mb-1 ml-5 lg:ml-[35rem] gap-1 bg-gray-100 dark:bg-zinc-800 border border-gray-300 dark:border-zinc-700 rounded-xl px-2">
        <input type="text" class="w-full px-1 lg:px-2 text-sm font-semibold text-neutral-900 bg-transparent"
            placeholder="Search for a chat" required />
        <svg class="w-4 h-4 text-neutral-800 dark:text-zinc-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
            fill="none" viewBox="0 0 20 20">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
        </svg>
    </div>
    <div (click)="onCreateChat()" class='cursor-pointer flex justify-center items-center'>
        <span
            class="material-symbols-rounded hover:bg-neutral-200 dark:hover:bg-neutral-800 rounded-full p-1 transition duration-300">
            add_circle
        </span>
    </div>
</div>
<div class="grid grid-cols-4 gap-1 mb-2">
    <div
        class='cursor-pointer relative h-32 bg-sky-400 hover:bg-sky-300 dark:bg-sky-800 dark:hover:bg-sky-900 transition duration-300 rounded flex justify-center items-center'>
        <div class='absolute top-0 right-0 p-2'>
            <span
                class="material-symbols-rounded text-neutral-700 dark:text-neutral-300 hover:bg-neutral-200/50 dark:hover:bg-neutral-700/50 rounded-full transition duration-300">
                more_horiz
            </span>
        </div>
        <h2 class='font-semibold'>Chat 1_</h2>
    </div>
    <div
        class='cursor-pointer relative h-32 bg-purple-400 hover:bg-purple-300 dark:bg-purple-800 dark:hover:bg-purple-900 transition duration-300 rounded flex justify-center items-center'>
        <div class='absolute top-0 right-0 p-2'>
            <span
                class="material-symbols-rounded text-neutral-700 dark:text-neutral-300 hover:bg-neutral-200/50 dark:hover:bg-neutral-700/50 rounded-full transition duration-300">
                more_horiz
            </span>
        </div>
        <h2 class='font-semibold'>Chat 2_</h2>
    </div>
    <div
        class='cursor-pointer relative h-32 bg-orange-400 hover:bg-orange-300 dark:bg-orange-800 dark:hover:bg-orange-900 transition duration-300 rounded flex justify-center items-center'>
        <div class='absolute top-0 right-0 p-2'>
            <span
                class="material-symbols-rounded text-neutral-700 dark:text-neutral-300 hover:bg-neutral-200/50 dark:hover:bg-neutral-700/50 rounded-full transition duration-300">
                more_horiz
            </span>
        </div>
        <h2 class='font-semibold'>Chat 3_</h2>
    </div>
    <div
        class='cursor-pointer relative h-32 bg-rose-400 hover:bg-rose-300 dark:bg-rose-800 dark:hover:bg-rose-900 transition duration-300 rounded flex justify-center items-center'>
        <div class='absolute top-0 right-0 p-2'>
            <span
                class="material-symbols-rounded text-neutral-700 dark:text-neutral-300 hover:bg-neutral-200/50 dark:hover:bg-neutral-700/50 rounded-full transition duration-300">
                more_horiz
            </span>
        </div>
        <h2 class='font-semibold'>Chat 4_</h2>
    </div>
</div>
<h1 class='font-semibold text-lg mb-2'>Direct messages</h1>
<div class='grid lg:grid-cols-2 gap-2'>
    <a routerLink="/chat/1">
        <div
            class='cursor-pointer grid grid-cols-[auto_1fr_auto] gap-4 bg-stone-200 dark:bg-zinc-800/45 px-2 py-4 rounded'>
            <div class='h-12 w-12 bg-stone-400 rounded-full'></div>
            <div>
                <h2 class='font-semibold'>Alice</h2>
                <p class='text-sm text-neutral-700 dark:text-neutral-400'>Last message</p>
            </div>
            <div class='p-2 cursor-pointer'>
                <span class="material-symbols-rounded text-neutral-700 dark:text-neutral-400">
                    more_horiz
                </span>
            </div>
        </div>
    </a>
</div>
<app-edit-chat></app-edit-chat>
