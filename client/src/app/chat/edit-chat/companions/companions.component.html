<div class='relative'>
    <div class='flex items-center gap-2'>
        <input placeholder="Search by username"
            class='p-2 rounded-md border border-slate-300 w-full bg-slate-200 focus:border-blue-300 transition duration-200' />
        <span
            class="material-symbols-rounded font-semibold p-1 text-green-800 cursor-pointer rounded-full bg-slate-200 hover:bg-slate-300 transition duration-300">
            check
        </span>
    </div>

    <ul
        class='absolute w-11/12 drop-shadow-lg overflow-y-scroll max-h-52 p-1 border border-slate-300 bg-slate-200 rounded transition duration-300'>
        <li *ngFor="let companion of companions"
            class='cursor-pointer hover:bg-stone-100 p-1 rounded flex gap-1 items-center text-sm'>
            {{companion}}
        </li>
    </ul>

</div>
