<app-modal modalId='participantsModal' title='People joined in'>
    <input (input)='search($event)' (focusin)='showSearchResults = true' (focusout)='showSearchResults = false'
        placeholder="Search by username"
        class='p-2 rounded-md border dark:bg-neutral-900 dark:border-neutral-700 border-slate-300 w-full bg-slate-200 focus:border-blue-300 transition duration-200' />
    <span class='text-xs'>You can add your mutuals only</span>

    <ul *ngIf='showSearchResults && friends.length > 0'
        class='absolute w-11/12 drop-shadow-lg overflow-y-scroll max-h-52 p-1 border border-slate-300 dark:bg-neutral-900 dark:border-neutral-700 bg-slate-200 rounded transition duration-300'>
        <li *ngFor='let friend of friends'
            class='cursor-pointer hover:bg-stone-100 dark:hover:bg-stone-800 p-1 rounded flex gap-1 items-center text-sm'>
            <div class='h-10 w-10 bg-stone-400 rounded-full'></div>
            <h3 class='font-medium'>{{friend.userName}}</h3>
        </li>
    </ul>

    <ul>
        <li *ngFor='let member of members'
            class='grid grid-cols-[auto_1fr] items-center gap-4 dark:bg-neutral-900/75 rounded p-2'>
            <div class='h-8 w-8 bg-stone-400 rounded-full'></div>
            <h3 class='font-medium'>{{member.userName}}</h3>
        </li>
    </ul>
</app-modal>
