<li *ngIf='!isAdmin'>
    <swiper-container pagination='true' autoplay='true' class="mt-7 mx-4">
        <swiper-slide class='bg-neutral-700 rounded p-2 mb-8'>
            <img class='mb-2 rounded h-64 w-full object-cover'
                src="https://images.unsplash.com/photo-1501504905252-473c47e087f8?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Writing">
            <p class='mb-1 leading-relaxed text-neutral-100 text-sm font-semibold text-center uppercase'>
                Unleash your story!
            </p>
            <p class='text-neutral-200 text-sm text-center'>
                Put pen to paper
                <span class='text-purple-400'>
                    (or fingers to keys)
                </span>
                and share your voice with the world
            </p>
        </swiper-slide>
        <swiper-slide class='bg-neutral-700 rounded p-2'>
            <img class='mb-2 rounded h-64 w-full object-cover'
                src="https://images.unsplash.com/photo-1532012197267-da84d127e765?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                alt="Book">
            <p class='mb-1 leading-relaxed text-neutral-100 text-sm font-semibold text-center uppercase'>
                Dive into a new world!
            </p>
            <p class='text-neutral-200 text-sm text-center'>
                Get lost in a book and discover the magic of someone else's
                <span class='text-purple-400'>
                    imagination
                </span>
            </p>
        </swiper-slide>
        <div class="swiper-pagination"></div>
    </swiper-container>
</li>
